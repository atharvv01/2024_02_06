<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .Centerbox {
    position: absolute;
    /* vw is viewport width which sets width exactly 50% of the screen*/
    width: 50vw; 
    /* vh is viewport heigth which sets width exactly 50% of the screen*/
    height: 50vh;
    background-color: black;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
</style>
<body>
    <div class="Centerbox"></div>
</body>
